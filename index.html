<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" href="main.css">
<script src="js.js"></script>
</head>

<body>
  <div class="container">
    <div class="case">
      <div class="title">
        <div class="title-left"><h2>FreeCodeCamp Calculator</h2></div>
      </div>
    <!--  <div class="natural-display-text"><h3>Natural Display</h3></div>-->

        <div class="display"></div>


      <div style="margin-top: 40px;" class="button-row-5">
        <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button red DEL">DEL</div>
          <div class="button red AC">AC</div>
      </div>
      <div class="button-row-5">
        <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button operator"><h2 style="font-size: 25px">×</div>
          <div class="button operator"><h2 style="font-size: 25px">÷</div>
      </div>
      <div class="button-row-5">
        <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button operator"><h2 style="font-size: 25px">+</div>
          <div class="button operator"><h2 style="font-size: 25px">–</div>
      </div>
      <div class="button-row-5">
        <div class="button number">0</div>
          <div class="button number">.</div>
          <div class="button">x10^</div>
          <div class="button operator">Ans</div>
          <div class="button equal">=</div>
      </div>


    </div>
  </div>
</body>
</html>
